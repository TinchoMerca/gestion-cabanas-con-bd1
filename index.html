<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cabañas Pro</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body>

    <header>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Buscar por nombre..." onkeyup="searchBooking()">
        </div>

        <div class="brand">
            <i class="fas fa-mountain-sun fa-2x"></i>
            <div class="brand-text">
                <h1>Mis Cabañas</h1>
                <p>Panel de Administración</p>
            </div>
        </div>

        <div class="header-actions">
            <button class="btn btn-outline" onclick="exportToPDF()" title="Descargar Reporte PDF"
                style="color: #e74c3c; border-color: #e74c3c;">
                <i class="fas fa-file-pdf"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="main-panel">
            <div class="stats-row">
                <div class="stat-card">
                    <div class="icon-box green"><i class="fas fa-dollar-sign"></i></div>
                    <div>
                        <span>Estimado Mes</span>
                        <strong id="monthRevenue">$0</strong>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon-box blue"><i class="fas fa-bed"></i></div>
                    <div>
                        <span>Reservas del mes</span>
                        <strong id="monthOccupancy">0</strong>
                    </div>
                </div>
                <div class="stat-card action-card" onclick="openModal()">
                    <div class="icon-box orange"><i class="fas fa-plus"></i></div>
                    <strong>Nueva Reserva</strong>
                </div>
            </div>

            <div class="calendar-section">
                <div class="calendar-toolbar">
                    <div class="month-nav">
                        <button class="btn-nav" onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                        <h2 id="monthYear"></h2>
                        <button class="btn-nav" onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="filter-box">
                        <i class="fas fa-filter" style="color:#aaa; margin-right:5px"></i>
                        <select id="cabinFilter" onchange="renderCalendar()">
                            <option value="all">Todas las Cabañas</option>
                            <option value="Cabaña 1">Cabaña 1</option>
                            <option value="Cabaña 2">Cabaña 2</option>
                            <option value="Cabaña 3">Cabaña 3</option>
                            <option value="Cabaña 4">Cabaña 4</option>
                            <option value="Cabaña 5">Cabaña 5</option>
                        </select>
                    </div>
                </div>

                <div class="weekdays">
                    <div>Do</div>
                    <div>Lu</div>
                    <div>Ma</div>
                    <div>Mi</div>
                    <div>Ju</div>
                    <div>Vi</div>
                    <div>Sá</div>
                </div>
                <div class="days" id="daysContainer"></div>
            </div>

            <div class="list-section">
                <h3><i class="fas fa-list"></i> Próximas Reservas</h3>
                <div id="bookingList" class="booking-list"></div>
            </div>
        </div>

        <div class="side-panel">
            <div class="notes-section">
                <h3><i class="fas fa-sticky-note"></i> Notas Rápidas</h3>
                <textarea id="notesArea" placeholder="Escribe aquí tareas pendientes..."></textarea>
            </div>

            <div class="mini-legend">
                <h4>Estados</h4>
                <div class="legend-item"><span class="dot paid"></span> Pagado</div>
                <div class="legend-item"><span class="dot deposit"></span> Señado</div>
                <div class="legend-item"><span class="dot pending"></span> Pendiente</div>
            </div>
        </div>
    </div>

    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nueva Reserva</h3>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <input type="hidden" id="editingId">
            <div class="form-body">
                <div class="form-row">
                    <div class="form-group icon-input">
                        <i class="fas fa-user"></i>
                        <input type="text" id="guestName" placeholder="Nombre del Huésped" list="guestHistory"
                            autocomplete="off">
                    </div>
                    <div class="form-group icon-input">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="guestPhone" placeholder="Teléfono">
                    </div>
                </div>
                <div class="form-group">
                    <label>Cabaña asignada</label>
                    <select id="cabinName">
                        <option value="Cabaña 1">Cabaña 1</option>
                        <option value="Cabaña 2">Cabaña 2</option>
                        <option value="Cabaña 3">Cabaña 3</option>
                        <option value="Cabaña 4">Cabaña 4</option>
                        <option value="Cabaña 5">Cabaña 5</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Entrada</label>
                        <input type="date" id="checkIn" onchange="calculateTotalPreview()">
                    </div>
                    <div class="form-group">
                        <label>Salida</label>
                        <input type="date" id="checkOut" onchange="calculateTotalPreview()">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Precio Noche</label>
                        <input type="number" id="pricePerNight" placeholder="$" oninput="calculateTotalPreview()">
                    </div>
                    <div class="form-group">
                        <label>Estado</label>
                        <select id="paymentStatus">
                            <option value="pending">Pendiente</option>
                            <option value="deposit">Señado</option>
                            <option value="paid">Pagado</option>
                        </select>
                    </div>
                </div>
                <div class="total-preview" id="totalPreview">Total estimado: $0</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" onclick="deleteFromModal()" id="btnDeleteModal"
                    style="display:none;">Borrar</button>
                <div>
                    <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button class="btn btn-save" onclick="saveBooking()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <datalist id="guestHistory"></datalist>

    <script src="js/script.js"></script>
</body>

</html>
